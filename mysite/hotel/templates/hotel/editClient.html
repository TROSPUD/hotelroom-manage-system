{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑顾客信息界面</title>
    <style>.account {
        width: 500px;
        height: 470px;
        border: 2px solid #dddddd;
        border-radius: 5px;
        box-shadow: 5px 5px 20px #aaa;

        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        padding: 20px 40px;
    }

    .account h2 {
        margin-top: 10px;
        text-align: center;
    }
    
    </style>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css'%}">
</head>
<body>
<div class="account">
    <h2>客户信息修改</h2>
    <form method="post" action="/editClient/">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1">姓名</label>
            <input type="text" value="{{cust.name}}" class="form-control" name="name" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">性别</label>
            <input type="text" value="{{cust.sex}}" class="form-control" name="sex" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">身份证号码</label>
            <input type="text" value="{{cust.id_card}}" class="form-control" name="id_card" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">手机号</label>
            <input type="text" value="{{cust.phone_number}}" class="form-control" name="phone" id="exampleInputPassword1">
        </div>
        <input type="hidden" value="{{source}}" name="source">
        <div style="margin-left:180px;display: inline-block">
            <button style="margin-top: 25px" type="submit" onclick="myfunc()" class="btn btn-primary">确认</button>
        </div>
        
    </form>
</div>
<script type="text/javascript"> function myfunc() {
    alert("修改成功！~")
} </script>
</body>
</html>
